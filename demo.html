	<script type='text/javascript'>
		money();
		var text;
		$('.num').on('touchstart','.del',function(){
			text = $(this).next().text();
			text--;
			text = text<=1?1:text;
			$(this).next().text(text);
			money();
		}).on('touchstart','.add',function(){
			text = $(this).prev().text();
			text++;
			$(this).prev().text(text);
			money();
		})
		function money (){
			var sum = 0;
			$('dl').each(function(i,n){
				var price = $(n).find('.price').text(),	
					num = $(n).find('.text').text();
					sum+=price*num;
			})

			$('.all').find('span').text(sum)
		}
